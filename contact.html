   <div class="contact mb-5" id="contact">
     <div class="container">
       <h2>Contact US</h2>
       <div class="row">
         <div class="col-md-6">
           <div class="google-map">
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58563.286149981235!2d91.14829066985655!3d23.453054942428025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37547f249815015d%3A0x549a77e542115f77!2sCumilla!5e0!3m2!1sen!2sbd!4v1592067206036!5m2!1sen!2sbd" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
           </div>
         </div>
         <div class="col-md-6">
           <div class="contact-form">
             <form action="#">
              <label>Name:</label> <br>
              <input type="text" class="form-control" placeholder="Your Name">
              <label>Email:</label> <br>
              <input type="email" class="form-control" placeholder="Your Email">
              <label>Subject</label> <br>
              <input type="text" class="form-control" placeholder="Subject">
              <label>Message:</label> <br>
              <textarea class="form-control mb-3" name="" id="" col="30" rows="4"  ></textarea> <br>
              <input type="submit" class="btn btn-info" name="">
              
             </form>
           </div>
         </div>
       </div>
     </div>
